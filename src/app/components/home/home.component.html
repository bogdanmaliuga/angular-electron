<h3>{{total}}</h3>
<div class="container">
  <button (click)="checkFolder()">Open Folder</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>name</th>
        <th>size,bytes</th>
        <th>count,words</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of data | orderBy:'count':true">
        <td>{{el.name}}</td>
        <td>{{el.size}}</td>
        <td>{{el.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
